<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"\>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="left">
        <div>
            <div id="score"></div>
            <div id="level"></div>
            <div id="lines"></div>
        </div>
    </div>
    <div id="game-container"></div>
    <div class="right" id="next"><span>Next:</span></div>
    <p id="instruction-text">Left/Right: Move<br>Up: Rotate<br>Down: Fast drop<br>D: Hard drop (instant)<br>Esc: Pause</p>
    <div id="menu" class="position-absolute">
        <h2>Paused</h2>
        <h3>Press Esc. to resume</h3>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
